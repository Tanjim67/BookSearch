<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Book Search</title>
    <link rel="shortcut icon" href="images/ico.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="row justify-content-md-center p-5">

            <h2 class="text-center text-white font-monospace mb-4"><i class="fas fa-book-open"></i> Knowledge Bank</h2>
            <div class="d-flex mb-3 col-md-6 mx-auto ">
                <input id='search' type="text" class="form-control" placeholder="Search Books!"
                    aria-label="Search books!">
                <button onclick="bookSearch()" class="btn btn-danger" type="button" id="button-search">Search</button>
            </div>
            <!-- showing total count of searches found  -->
            <div id="Count" class="form-text text-white text-center"></div>
            <!-- to show when there is no books  -->
            <div class="row justify-content-md-center px-5" id="notFound"> </div>
            <!-- spinner  -->
            <div class="d-flex justify-content-center">
                <div id="spinner" class="spinner-grow text-white m-5" style="width: 4rem; height: 4rem;" role="status">
                    <span class="visually-hidden"></span>
                </div>
            </div>
        </div>



        <!-- show search results in card -->

        <div class="row row-cols-1 row-cols-md-3 g-4" id="bookList">
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/cf7562ce54.js" crossorigin="anonymous"></script>

    <script src="app.js"></script>

</body>

</html>
